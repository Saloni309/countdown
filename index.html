<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down </title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <div class="ovrlaying">
            <h2 class="title">Thanks for Waiting !</h2>
            <div class="title"> Our service is coming soon.</div>
            <div class="title" id="lastDate">5 august 2023 11:00 Am</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="" >Minutes</label>
                </div>
                <div>
                    <input type="text" value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>

    </div>
   <script src="script.js"></script>
</body>
</html>
